    function  getQuote() {
        fetch('https://api.quotable.io/random')
        .then(function(res) {
            return res.json();
        }).then(function(data) {
            //access the container element
            let quoteContainer = document.querySelector('.quote-card');

            //clear the cont
            quoteContainer.innerHTML = '';

            //update  the text content of the p tag with the quote
            quoteContainer.textContent = data.content;
            console.log(data.content);

        }).catch(function(err) {
            console.log(err);
        });
    }
    </script>
  </body>
